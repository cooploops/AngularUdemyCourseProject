<app-header
(linkClicked)="onLinkClicked($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <RecipeBook *ngIf="linkClicked === 'recipe'"></RecipeBook>
            <shoppingList *ngIf="linkClicked !== 'recipe'"></shoppingList>
        </div>
    </div>
</div>
