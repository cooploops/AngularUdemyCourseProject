<div class="row">
    <div class="col-md-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul *ngIf="ingredients.length !== 0; else noIngredients" class="list-group">
            <a 
            class="list-group-item" 
            style="cursor: pointer"
            *ngFor="let ingredient of ingredients">
            {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
        <ng-template #noIngredients>
            <p>No Ingredients have been added</p>
        </ng-template>
    </div>
</div>
